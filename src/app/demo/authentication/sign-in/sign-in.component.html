<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/Logo_a1.png" class="img-fluid mb-4" alt="logo" width="300" height="300" />
            <!-- <h4 class="mb-3 f-w-400">Login</h4> -->
             <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="feather icon-users"></i></span>
                <input type="email" class="form-control" formControlName="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" />
              </div>
              <div class="input-group mb-4">
                <span class="input-group-text" id="basic-addon3"><i class="feather icon-lock"></i></span>
                <input type="password" formControlName="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon3" />
              </div>
              <!-- <div class="form-group text-start mt-2">
                <div class="checkbox checkbox-primary d-inline">
                  <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" [checked]="false" />
                  <label for="checkbox-fill-a1" class="cr">Remember </label>
                </div>
              </div> -->
              <div class="d-grid">
                <button type="submit" class="btn btn-block btn-primary mb-4"><i class="fa fa-sign-in-alt" aria-hidden="true"></i> เข้าสู่ระบบ</button>
              </div>
             </form>

            <p class="mb-2 text-muted">
              คุณยังไม่ได้ลงทะเบียน?
              <a [routerLink]="['/auth/signup']" class="f-w-400">ลงทะเบียน</a>
            </p>
            <!-- <p class="mb-0 text-muted">
              Don’t have an account?
              <a [routerLink]="['/auth/signup']" class="f-w-400">Signup</a>
            </p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
